<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Javascript</h1>
            <h2>Simple Calculator</2>
        </div>
        <div class="right">
            <div class="calculator">
                <div>
                    <input type="text" name="" id="inputScreen">
                </div>
                <div class="row">
                    <button class="button grn" id="btn">AC</button>
                    <button class="button grn" id="btn">Del</button>
                    <button class="button" id="btn">.</button>
                    <button class="button" id="btn">/</button>
                </div>
                <div class="row">
                    <button class="button" id="btn">7</button>
                    <button class="button" id="btn">8</button>
                    <button class="button" id="btn">9</button>
                    <button class="button" id="btn">*</button>
                </div>
                <div class="row">
                    <button class="button" id="btn">4</button>
                    <button class="button" id="btn">5</button>
                    <button class="button" id="btn">6</button>
                    <button class="button" id="btn">-</button>
                </div>
                <div class="row">
                    <button class="button" id="btn">1</button>
                    <button class="button" id="btn">2</button>
                    <button class="button" id="btn">3</button>
                    <button class="button" id="btn">+</button>
                </div>
                <div class="row">
                    <button class="button" id="btn">00</button>
                    <button class="button" id="btn">0</button>
                    <button class="eql-button" id="btn">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
